#Configuration file for chado2GEO.pl
#submitter, this is the GEO account name
[submitter]
submitter  =  modencode
password   =  wormfly

#modencode chado database
[database]
dbname     =  modencode_chado
#before 2010.8 
#host       =  heartbroken.lbl.gov
host       = modencode-db.oicr.on.ca 
username   =  db_public
password   =  pw
pathprefix =  modencode_experiment_
pathsuffix =  _data
schema     =  public



#GEO ftp
[ftp]
host       =  ftp-private.ncbi.nlm.nih.gov
username   =  geo
password   =  pw
array_dir  =  raw
seq_dir    =  fasp

#GEO email
[email]
from       =  geo_submissions@modencode.org
to         =  geocur@ncbi.nlm.nih.gov
cc         =  geo_submissions@modencode.org

#wiki
[wiki]
username   = Validator_Robot
password   = pw

#tarball download URL prefix and suffix
[tarball]
url        = http://submit.modencode.org/submit/public/download_tarball/
condition  = ?root=data&structured=false&include_chadoxml=false
